[package]
name = "jtracing"
version = "0.1.6"
description = "Tracing utilites."
authors = ["Seimizu Joukan <joukan.seimizu@gmail.com>"]
repository = "https://github.com/saimizi/jtracing.git"
edition = "2021"
license = "GPL-2.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "tracelib"
path = "lib/lib.rs"

[[bin]]
name = "opensnoop"
path = "opensnoop/opensnoop.rs"

[[bin]]
name = "execsnoop_pb"
path = "execsnoop_pb/execsnoop_pb.rs"

[[bin]]
name = "execsnoop_rb"
path = "execsnoop_rb/execsnoop_rb.rs"

[[bin]]
name = "funccount"
path = "funccount/funccount.rs"

[[bin]]
name = "eglswapbuffers"
path = "eglswapbuffers/eglswapbuffers.rs"

[dependencies]
log = "0.4"
jlogger = "0.1"
anyhow = "1.0"
clap = { version="3.1", features = ["derive"] }
regex = "1"
rand = "0.8"
tokio = {version = "1", features = ["full"]}
libbpf-rs = "0.18"
libc = "0.2"
plain = "0.2"
ctrlc = "3.2"
chrono = "0.4"
hex = "0.4"
object = "0.29"
memmap = "0.7"
cpp_demangle = "0.3"
byteorder = "1.4"

[profile.release]
strip = true

[build-dependencies]
libbpf-cargo = "0.12"
jlogger = "0.1"
log = "0.4"

[patch.crates-io]
libbpf-cargo = {git = 'https://github.com/libbpf/libbpf-rs.git', rev ="04e7323a57997e11c65fb17e4d1eafb6166c8d2a"}
