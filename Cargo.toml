[package]
name = "jtracing"
version = "0.1.5"
description = "Tracing utilites."
authors = ["Seimizu Joukan <joukan.seimizu@gmail.com>"]
repository = "https://github.com/saimizi/jtracing.git"
edition = "2021"
license = "GPL-2.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "tracelib"
path = "lib/lib.rs"

[[bin]]
name = "opensnoop"
path = "opensnoop/opensnoop.rs"

[[bin]]
name = "execsnoop_pb"
path = "execsnoop_pb/execsnoop_pb.rs"

[[bin]]
name = "funccount"
path = "funccount/funccount.rs"

[[bin]]
name = "eglswapbuffers"
path = "eglswapbuffers/eglswapbuffers.rs"

[dependencies]
log = "0.4"
jlogger = "0.1"
anyhow = "1.0"
clap = { version="3.1", features = ["derive"] }
regex = "1"
rand = "0.8"
tokio = {version = "1", features = ["full"]}
libbpf-rs = "0.17"
nix = "0.24"
libc = "0.2"
plain = "0.2"
ctrlc = "3.2"
chrono = "0.4"
perf-event-open-sys = "2.0"
hex = "0.4"
object = "0.29"
gimli = "0.26"
addr2line = "0.17"
typed-arena = "2.0"
memmap = "0.7"
cpp_demangle = "0.3"
byteorder = "1.4"

[profile.release]
strip = true

[build-dependencies]
libbpf-cargo = "0.11"
jlogger = "0.1"
log = "0.4"
